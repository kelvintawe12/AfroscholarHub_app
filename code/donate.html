<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AfroScholarHub Charity - Donate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-gray-100 font-inter">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
      <div class="container mx-auto flex items-center justify-between p-4">
        <a href="index.html" class="flex items-center space-x-2">
          <img
            src="education3.jpg"
            alt="AfroScholarHub Logo"
            class="h-10 w-10"
          />
          <span class="text-xl font-bold text-gray-700">AfroScholarHub</span>
        </a>
        <button id="menu-toggle" class="md:hidden text-gray-700 text-2xl">
          <i class="fas fa-bars"></i>
        </button>
        <nav class="hidden md:flex space-x-6">
          <a
            href="index.html"
            class="text-gray-700 hover:text-blue-600 transition duration-300 nav-link-underline"
            >Home</a
          >
          <a
            href="about.html"
            class="text-gray-700 hover:text-blue-600 transition duration-300 nav-link-underline"
            >About</a
          >
          <a
            href="programs.html"
            class="text-gray-700 hover:text-blue-600 transition duration-300 nav-link-underline"
            >Programs</a
          >
        </nav>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="text-center py-20 bg-blue-50">
      <div class="container mx-auto max-w-2xl">
        <h2 class="text-4xl font-bold text-gray-800">
          Make a Difference Today
        </h2>
        <p class="text-gray-600 mt-4">
          Your contributions empower students through education and mentorship.
        </p>
        <a
          href="#donation-form"
          class="mt-6 inline-block bg-blue-600 text-white px-6 py-3 rounded-md text-lg font-semibold hover:bg-blue-700"
          >Donate Now</a
        >
      </div>
    </section>

    <!-- Donation Form -->
    <section id="donation-form" class="py-16 px-4 md:px-0">
      <div class="max-w-3xl mx-auto bg-white p-8 shadow-lg rounded-lg">
        <h3 class="text-2xl font-bold text-gray-800 text-center">
          Choose Your Donation Method
        </h3>
        <form id="donationForm" class="mt-6 space-y-4">
          <label class="block">
            <span class="text-gray-700">Full Name</span>
            <input
              type="text"
              class="mt-1 block w-full border-gray-300 rounded-md p-2"
              placeholder="Enter your name"
              required
            />
          </label>
          <label class="block">
            <span class="text-gray-700">Email</span>
            <input
              type="email"
              class="mt-1 block w-full border-gray-300 rounded-md p-2"
              placeholder="Enter your email"
              required
            />
          </label>
          <label class="block">
            <span class="text-gray-700">Donation Amount ($)</span>
            <input
              type="number"
              class="mt-1 block w-full border-gray-300 rounded-md p-2"
              placeholder="Enter amount"
              required
            />
          </label>
          <input
            type="text"
            class="mt-1 block w-full border-gray-300 rounded-md p-2 hover:border-blue-500 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition duration-300 input-glow"
            placeholder="Enter your name"
            required
          />
          <label class="block">
            <span class="text-gray-700">Payment Method</span>
            <select
              id="paymentMethod"
              class="mt-1 block w-full border-gray-300 rounded-md p-2"
              required
            >
              <option value="">Select Payment Method</option>
              <option value="credit-card">Credit Card</option>
              <option value="paypal">PayPal</option>
              <option value="mobile-money">Mobile Money</option>
              <option value="bank-transfer">Bank Transfer</option>
            </select>
          </label>

          <!-- Dynamic Payment Details Sections -->
          <div id="creditCardDetails" class="hidden space-y-4">
            <label class="block">
              <span class="text-gray-700">Card Number</span>
              <input
                type="text"
                class="mt-1 block w-full border-gray-300 rounded-md p-2"
                placeholder="Enter card number"
              />
            </label>
            <label class="block">
              <span class="text-gray-700">Expiration Date</span>
              <input
                type="text"
                class="mt-1 block w-full border-gray-300 rounded-md p-2"
                placeholder="MM/YY"
              />
            </label>
            <label class="block">
              <span class="text-gray-700">CVV</span>
              <input
                type="text"
                class="mt-1 block w-full border-gray-300 rounded-md p-2"
                placeholder="CVV"
              />
            </label>
          </div>

          <div id="mobileMoneyDetails" class="hidden space-y-4">
            <label class="block">
              <span class="text-gray-700">Mobile Money Number</span>
              <input
                type="text"
                class="mt-1 block w-full border-gray-300 rounded-md p-2"
                placeholder="Enter mobile money number"
              />
            </label>
          </div>

          <div id="bankTransferDetails" class="hidden space-y-4">
            <label class="block">
              <span class="text-gray-700">Bank Name</span>
              <input
                type="text"
                class="mt-1 block w-full border-gray-300 rounded-md p-2"
                placeholder="Enter bank name"
              />
            </label>
            <label class="block">
              <span class="text-gray-700">Account Number</span>
              <input
                type="text"
                class="mt-1 block w-full border-gray-300 rounded-md p-2"
                placeholder="Enter account number"
              />
            </label>
          </div>

          <button
            class="w-full bg-blue-600 text-white py-2 rounded-md font-bold hover:bg-blue-700"
          >
            Donate Now
          </button>
        </form>
      </div>
    </section>
    <script>
      document
        .getElementById("paymentMethod")
        .addEventListener("change", function () {
          let method = this.value;
          document.getElementById("creditCardDetails").classList.add("hidden");
          document.getElementById("mobileMoneyDetails").classList.add("hidden");
          document
            .getElementById("bankTransferDetails")
            .classList.add("hidden");
          if (method === "credit-card")
            document
              .getElementById("creditCardDetails")
              .classList.remove("hidden");
          if (method === "mobile-money")
            document
              .getElementById("mobileMoneyDetails")
              .classList.remove("hidden");
          if (method === "bank-transfer")
            document
              .getElementById("bankTransferDetails")
              .classList.remove("hidden");
        });

      // Add hover effect to payment method dropdown
      const paymentMethod = document.getElementById("paymentMethod");
      paymentMethod.addEventListener("mouseenter", () => {
        paymentMethod.classList.add("hover:border-blue-500");
      });
      paymentMethod.addEventListener("mouseleave", () => {
        paymentMethod.classList.remove("hover:border-blue-500");
      });
    </script>
    <script>
      document
        .getElementById("paymentMethod")
        .addEventListener("change", function () {
          let method = this.value;
          document.getElementById("creditCardDetails").classList.add("hidden");
          document.getElementById("mobileMoneyDetails").classList.add("hidden");
          document
            .getElementById("bankTransferDetails")
            .classList.add("hidden");
          if (method === "credit-card")
            document
              .getElementById("creditCardDetails")
              .classList.remove("hidden");
          if (method === "mobile-money")
            document
              .getElementById("mobileMoneyDetails")
              .classList.remove("hidden");
          if (method === "bank-transfer")
            document
              .getElementById("bankTransferDetails")
              .classList.remove("hidden");
        });
    </script>
  </body>
</html>
